<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='assets/img/logo.png')}}">
        <meta charset="ut-8">
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>Scikit Online Exam Platform</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static',filename='assets/style.css')}}">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.11/css/mdb.min.css" rel="stylesheet">
    </head>

    <body>
        <section class="header" id="particles-js">
            <nav>
                <a href="#"><img src="{{ url_for('static',filename='assets/img/logo.png')}}"></a>
                <div class="nav-links" id="navLinks">
                    <div class="nav-links-right" id="navLinks-right">
                    <i class="fa fa-times" onclick="hideMenu()"></i>

                </div>
                    <div class="loginbox">
                    <img src="{{ url_for('static',filename='assets/img/avatar.png')}}" class="avatar">

                        <form action="/loginapp" method="POST" autocomplete="off">

                            <h1>Login</h1>
                            <p>Username</p>
                            <input type="text" name="uname" id="uname" placeholder="Enter username">
                            <p>Password</p>
                            <input type="Password" name="pwd" id="pwd" placeholder="Enter password">
                            <input type="submit" name="just-login" id="just-login" value="login" class="btn btn-full">
                            <div>
        {% for message in get_flashed_messages() %}
           <a>{{ message }}</a>
        {% endfor %}
    </div>
                        </form>
                    </div>

                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>

            </nav>
        </section>

           <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="{{ url_for('static',filename='assets/js/particles.js') }}"></script>
        <script src="{{ url_for('static',filename='assets/js/app.js') }}"></script>
        <script src="{{ url_for('static',filename='assets/js/vanilla-tilt.min.js') }}"></script>
        <script>
            VanillaTilt.init(document.querySelectorAll(".box"),{
                max:25,
                speed:400
            });
        </script>
        <!--footer-->
        <section class="footer-space" id="footer-space">
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="footer-col">
                        <h4>Contact</h4>
                         <ul>
                            <li><a href="www.donisabk-aim.web.app">Donis Abraham</a></li>
                        </ul>
                    </div>
                    <div class="footer-col">
                        <h4>Get Help</h4>
                        <ul>
                            <li><a href="#">FAQ</a></li>
                        </ul>
                    </div>
                    <div class="footer-col">
                        <h4>Email</h4>
                         <ul>
                            <li><a href="#">donisabk@gmail.com</a></li>
                        </ul>

                    </div>
                    <div class="footer-col">
                        <h4>follow us</h4>
                        <div class="social-links">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
       </footer>
       </section>

    </body>
</html>
