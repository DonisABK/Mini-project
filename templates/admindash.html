<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
              <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='assets/img/logo.png')}}">

              <title>Scikit admin</title>

    <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static',filename='assets/user-style.css')}}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>Scikit Online Exam Platform</title>

   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus'></i>
      <span class="logo_name">scikit</span>
    </div>
      <ul class="nav-links">


        <li>
          <a href="#">
            <i class='bx bx-pie-chart-alt-2' ></i>
            <span class="links_name">View student</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('tview')}}">
            <i class='bx bx-coin-stack' ></i>
            <span class="links_name">View Staff</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('select')}}">
            <i class='bx bx-user' ></i>
            <span class="links_name">Add user</span>
          </a>
        </li>


        <li class="log_out">
          <a href={{ url_for('logout')}}>
            <i class='bx bx-log-out'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>

      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
        <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search' ></i>
      </div>
      <div class="profile-details">
        <!--<img src="images/profile.jpg" alt="">-->
        <span class="admin_name"><h2 >user:{{uname}}</h2>
</span>
      </div>


    </nav>

  </section>
         <section class="view-teacher">
           <center>
            <table>
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
</table>
           </center>
        </section>
  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>

</body>
</html>
